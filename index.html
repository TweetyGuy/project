<!DOCTYPE html>
<html>
	<head>
		<title>Project</title>
		<style>
			#canvas {
				position: fixed;
				width: 100%;
				height: 100%;
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
				overflow: auto;
				background: white;
			}
		</style>
	</head>
	<body onload="draw();">
		<canvas id="canvas"></canvas>
		<script>
			function draw() {
				var canvas = document.getElementById('canvas');
				if(canvas.getContext) {
					var c = canvas.getContext('2d');
					
					c.fillStyle = 'rgba(200, 140, 200, 15)';
					c.fillRect(50, 30, 75, 15);
				}
			}
		</script>
		
	</body>
</html>
